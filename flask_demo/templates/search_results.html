{% extends "base.html" %}

{% block title %}Flask Demo{% endblock %}

{% block page_content %}
<h1 style="text-align: center">Search Results V{{ version }}</h1>
    <table class="table table-responsive table-hover table-striped header-fixed">
            <tr>
                <th>Results</th>
            </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.formattedUrl }}</td>
        </tr>
        {% endfor %}
        </table>

{% endblock %}
